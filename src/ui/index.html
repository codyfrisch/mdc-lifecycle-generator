<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
      Content Security Policy for localhost-only operation:
      - script-src 'self' 'wasm-unsafe-eval': Allow bundled scripts + WebAssembly (libsodium)
      - style-src 'self' 'unsafe-inline': Allow our styles + Svelte's inline styles
      - connect-src 'self' https: wss:: Allow webhooks to any HTTPS endpoint + WebSocket for HMR
      - worker-src 'self' blob:: Allow Vite HMR workers
      - img-src 'self' data:: Images from self or data URIs only
      - object-src 'none': No plugins/embeds
      - base-uri 'self': Prevent base tag hijacking
      - form-action 'self': Forms only submit to self
      Note: frame-ancestors must be set via HTTP header, not meta tag
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'wasm-unsafe-eval';
        style-src 'self' 'unsafe-inline';
        connect-src 'self' https: wss:;
        worker-src 'self' blob:;
        img-src 'self' data:;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
      "
    />
    <title>Monday Lifecycle Webhook Mock Tool</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
